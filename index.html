<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiões de Atendimento Tectrol</title>
    <style>
        /* Estilo geral */
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #000;
            position: relative; /* Permite posicionar a logo no fundo */
        }

        h1 {
            color: #005188;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .search-bar {
            position: relative;
            width: 80%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #005188;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            color: #333;
        }

        input[type="text"]:focus {
            border-color: #7CB2F0;
        }

        .autocomplete-list {
            position: absolute;
            background-color: #FFFFFF;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            color: #000;
        }

        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            color: #000000;
            background-color: #7CB2F0;
            border-radius: 8px;
            max-width: 90%;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
            font-weight: bold; /* Deixa o texto em negrito */
        }

        .erro {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .logo {
            position: absolute;
            bottom: 60%; /* Ajusta a posição da logo mais abaixo */
            left: 50%;
            transform: translateX(-50%);
            width: 350px; /* Ajuste o tamanho da logo */
            height: auto;
            z-index: -1; /* Coloca a logo no fundo */
        }

        footer {
            margin-top: auto; /* Faz o rodapé ir para o fundo da tela */
            font-size: 14px;
            color: #005188;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }

        select {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #005188;
            border-radius: 8px;
            outline: none;
            color: #333;
            background-color: #ffffff;
            margin-bottom: 20px;
        }
    </style>
</head>

        // Exibição das sugestões conforme a entrada do usuário
        function mostrarSugestoes() {
            let input = document.getElementById('cidade').value;
            let autocompleteDiv = document.getElementById('autocomplete');
            let resultadoDiv = document.getElementById('resultado');
            let erroDiv = document.getElementById('erro');
            autocompleteDiv.innerHTML = '';
            resultadoDiv.innerHTML = '';
            erroDiv.innerHTML = '';
            
            if (input.length >= 2) {
                let cidadesEncontradas = [];
                for (let regiao in regioes) {
                    let cidades = regioes[regiao].cidades.filter(cidade => 
                        removerAcentos(cidade.toLowerCase()).includes(removerAcentos(input.toLowerCase()))
                    );
                    cidadesEncontradas.push(...cidades);
                }

                if (cidadesEncontradas.length > 0) {
                    cidadesEncontradas.forEach(cidade => {
                        let divItem = document.createElement('div');
                        divItem.classList.add('autocomplete-item');
                        divItem.innerHTML = cidade;
                        divItem.onclick = () => exibirResultado(cidade);
                        autocompleteDiv.appendChild(divItem);
                    });
                } else {
                    erroDiv.innerHTML = "Cidade fora da nossa região de atendimento!";
                }
            }
        }

        // Exibe as informações sobre a cidade
        function exibirResultado(cidade) {
            let resultadoDiv = document.getElementById('resultado');
            let erroDiv = document.getElementById('erro');
            let input = document.getElementById('cidade'); // Campo de entrada
            erroDiv.innerHTML = '';


        // Atualiza o campo de entrada com a cidade selecionada
            input.value = cidade;
    
            for (let regiao in regioes) {
                if (regioes[regiao].cidades.includes(cidade)) {
                    resultadoDiv.innerHTML = regioes[regiao].mensagem;
                    break;
                }
            }

            // Limpar sugestões após a seleção
            document.getElementById('autocomplete').innerHTML = '';
        }

        // Função para navegação com as teclas de seta
        let index = -1;
        function navegarSugestoes(event) {
            let autocompleteDiv = document.getElementById('autocomplete');
            let items = autocompleteDiv.getElementsByClassName('autocomplete-item');
            if (event.key === "ArrowDown") {
                index = Math.min(index + 1, items.length - 1);
                highlightItem(items);
            } else if (event.key === "ArrowUp") {
                index = Math.max(index - 1, 0);
                highlightItem(items);
            } else if (event.key === "Enter" && index >= 0) {
                items[index].click();
            }
        }

        function highlightItem(items) {
            for (let i = 0; i < items.length; i++) {
                items[i].style.backgroundColor = i === index ? "#ddd" : "";
            }
        }
    </script>
